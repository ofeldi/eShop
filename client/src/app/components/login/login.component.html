  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Hello Shopper</mat-card-title>
      </mat-card-header>

      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onUserLogin()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="loginForm.get('email').errors?.serverError">
              {{ loginForm.get('email').errors?.serverError}}
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input type="password" matInput placeholder="Your Password" formControlName="password">
            <mat-error *ngIf="loginForm.get('password').errors?.serverError">
              {{ loginForm.get('password').errors?.serverError}}
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="black" class="btn-block" type="submit">Take Me In</button>
      </form>
    </mat-card>

  </div>
