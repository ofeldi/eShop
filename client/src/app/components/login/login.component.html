
  <div class="container">
<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onUserLogin()">
  <div>
  <mat-form-field>
    <input matInput placeholder="Your Email" formControlName="email">
    <mat-error *ngIf="loginForm.get('email').errors?.serverError">
      {{ loginForm.get('email').errors?.serverError}}
    </mat-error>
  </mat-form-field>
 </div>
  <div>
  <mat-form-field>
    <input type="password" matInput placeholder="Your Password" formControlName="password">
    <mat-error *ngIf="loginForm.get('password').errors?.serverError">
      {{ loginForm.get('password').errors?.serverError}}
    </mat-error>
  </mat-form-field>
    <div>
    <button mat-button type="submit">Next</button>
  </div>
    </div>
</form>
  </div>
